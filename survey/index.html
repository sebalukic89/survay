<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Survey form</title>
  </head>
  
  <body id="main">
    
    <div class="text-section">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    
  <form id="survey-form" action="" method="get">
    <div class="wrapper">
    <div>
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <br>
    <div>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <br>
    <div>
      <label for="number" id="number-label">Age</label><br>
      <input type="number" name="age" id="number" placeholder="Age" min="12" max="150">
    </div>
    </div>
    
    <div class="wrapper">
      <label for="current-role">Which option best describes your current role?</label>

      
    <select name="dropdown" id="dropdown">
      <option value="dropdown" selected disabled>Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>        
    </select>
    </div>
    
    <div class="wrapper">
    <div>
      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br><br>
      <input type="radio" id="definitely" name="recommend" value="definitely">
      <label for="definitely">Definitely</label>
    </div>
    
    <div>
      <input type="radio" id="maybe" name="recommend" value="maybe">
      <label for="maybe">Maybe</label>
    </div>
    
    <div>
      <input type="radio" id="not-sure" name="recommend" value="not-sure">
      <lable for="not-sure">Not sure</label>
    </div>
    </div>
    
    <br>
    
    <div class="wrapper">
      <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
      <br><br>
      <select name="" id="">
        <option value="select-an-option" selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
      </select>
    </div>
  
    <div class="wrapper">
      <label for="checkbox-option">What would you like to see improved? (Check all that apply)</label><br><br>
      <input type="checkbox" id="front-end-projects" name="front-end-projects" value="improve">
      <label for="front-end-projects">Front-end Projects</label><br>
      <input type="checkbox" id="back-end-projects" name="back-end-projects" value="improve">
      <label for="back-end-projects">Back-end Projects</label><br>
      <input type="checkbox" id="data-visualization" name="data-visualization" value="improve">
      <label for="data-visualization">Data Visualization</label><br>
      <input type="checkbox" id="challenges" name="challenges" value="improve">
      <label for="challenges">Challenges</label><br>
      <input type="checkbox" id="open-source-community" name="open-source-community" value="improve">
      <label for="open-source-community">Open Source Community</label><br>
      <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="improve">
      <label for="gitter-help-rooms">Gitter help rooms</label><br>
      <input type="checkbox" id="videos" name="videos" value="improve">
      <label for="videos">Videos</label><br>
      <input type="checkbox" id="city-meetups" name="city-meetups" value="improve">
      <label for="city-meetups">City Meetups</label><br>
      <input type="checkbox" id="wiki" name="wiki" value="improve">
      <label for="wiki">Wiki</label><br>
      <input type="checkbox" id="forum" name="forum" value="improve">
      <label for="forum">Forum</label><br>
      <input type="checkbox" id="additional-courses" name="additional-courses" value="improve">
      <label for="additional-courses">Additional Courses</label><br>
    </div>
    
    
    <div class="wrapper">
      <label for="text-box">Any comments or suggestions?</label><br>
      <textarea id="text-box" name="text-box" placeholder="Enter your comments here..." rows="5" cols="25"> </textarea>
    </div>
    
    <div class="wrapper">
      <button type="submit" id="submit">Submit</button>
    </div>
    </form>
   
  </body>
</html>
